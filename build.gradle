apply plugin: 'java'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

configurations {
    jar.archiveName = 'transparent-webview-patch.jar'
}

jar {
    manifest {
        attributes "Premain-Class": "com.github.micheljung.transparentwebview.TransparentWebViewPatch"
    }
}

dependencies {
    compile 'org.javassist:javassist:3.23.1-GA'
}
